<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://logowik.com/content/uploads/images/football706.logowik.com.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Football Match</title>
</head>
<body>
    <div class="wrapper">
        <div class="ticket">
            <div class="ticket__box">
                <div class="ticket__title">
                    <h1>Online Ticket</h1>
                </div>
                <input type="text" onkeyup="futMatch(event)" placeholder="Full name" name="full_name">
                <input type="tel" onkeyup="futMatch(event)" name="phone_num" placeholder="Phone number">
                <select onchange="futMatch(event)" name="select" id="">
                    <option selected hidden>Select match</option>
                    <option value="El-Classico">El-Classico</option>
                    <option value="United - Man-city">United - Man city</option>
                    <option value="UZB-KOREA">UZB-KOREA</option>
                </select>
                <input type="number" onkeyup="futMatch(event)" name="price" placeholder="Price">
                <button onclick="futMatch(event)" class="btn" id="btn">Buy Match</button>
            </div>
        </div>
    </div><br><br><br>
    <center>
        <div class="col-md-8 table__wrapper">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>T/R</th>
                        <th>Full name</th>
                        <th>Phone number</th>
                        <th>Match</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tickets"></tbody>
            </table>
        </div>
    </center>
<br><br><br><br>

    <script src="./js/index.js"></script>
</body>
</html>
